<article class="post">
  <header class="post-header">
    <h1>{{title}}</h1>
    <div class="post-meta">
      <time datetime="{{date}}">{{formatted_date}}</time>
      {{#if author}}<span class="post-author">от {{author}}</span>{{/if}}
      {{reading_time}}
    </div>
    {{tags}}
  </header>
  <div class="post-content">
    {{content}}
  </div>
</article>
